<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calisthenics Evolution</title>
    
    <!-- Premium Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f1115;
            --card-bg: #181b21;
            --input-bg: #22262e;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --primary: #10b981; /* Emerald Green */
            --primary-glow: rgba(16, 185, 129, 0.3);
            --accent: #3b82f6; /* Blue for info */
            --danger: #ef4444;
            --border: #2d333b;
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            padding-bottom: 100px; /* Space for sticky footer */
            overflow-x: hidden;
        }

        /* --- Header & Nav --- */
        header {
            background: rgba(15, 17, 21, 0.85);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.2rem; font-weight: 800; letter-spacing: -0.5px; }
        .accent-text { color: var(--primary); }

        .date-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--input-bg);
            border-radius: 12px;
            padding: 4px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            padding: 8px 15px;
            cursor: pointer;
            transition: var(--transition);
        }
        .nav-btn:hover { color: var(--text-main); transform: scale(1.1); }

        input[type="date"] {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            text-align: center;
            outline: none;
        }
        
        /* Date picker icon fix */
        ::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.6; cursor: pointer; }

        /* --- Progress Bar --- */
        .progress-container {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
            display: none; /* Hidden on rest days */
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        /* --- Main Content --- */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .day-header {
            margin-bottom: 25px;
        }
        .day-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
        }
        .workout-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin: 5px 0 10px 0;
            line-height: 1.2;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .workout-meta {
            display: inline-flex;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
            background: var(--card-bg);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        /* --- Exercise Cards --- */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid transparent;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card:focus-within {
            border-color: var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transform: translateY(-2px);
        }

        .card.completed {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .ex-name { font-weight: 700; font-size: 1.1rem; }
        .ex-details { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; }
        
        .badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--text-muted);
        }

        .prev-data {
            font-size: 0.8rem;
            color: #fbbf24; /* Amber */
            background: rgba(251, 191, 36, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- Inputs Grid --- */
        .log-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .input-wrapper label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #2a303a;
        }

        /* --- Custom Checkbox (The "Done" Button) --- */
        .check-wrapper {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        /* Hide default checkbox */
        .custom-check { display: none; }

        .check-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 16px;
            background: var(--input-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
            transition: var(--transition);
            user-select: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .custom-check:checked + .check-label {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .custom-check:checked + .check-label::before { content: "‚úì"; }
        .custom-check + .check-label::before { content: "‚óã"; margin-right: 2px; }

        /* --- Sticky Footer --- */
        .sticky-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 580px;
            z-index: 900;
            display: flex;
            gap: 10px;
        }

        .btn-save {
            flex: 1;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-save:active { transform: scale(0.98); }

        /* --- Rest Day --- */
        .rest-view {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 24px;
            border: 1px solid var(--border);
        }
        .rest-icon { font-size: 4rem; margin-bottom: 20px; display: block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- Setup Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }
        .modal-box {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border);
        }

        /* --- Toast Notification --- */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #fff;
            color: #000;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 3000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast-icon { color: var(--primary); font-size: 1.2rem; }

        /* --- Settings/Menu --- */
        .menu-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 50px;
            border-radius: 14px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-top">
            <h1>Cali<span class="accent-text">Tracker</span></h1>
            <div style="width: 24px;"></div> <!-- Spacer for balance -->
        </div>
        
        <!-- Date Navigation -->
        <div class="date-nav">
            <button class="nav-btn" onclick="changeDate(-1)">&#8249;</button>
            <input type="date" id="current-date" onchange="loadDay()">
            <button class="nav-btn" onclick="changeDate(1)">&#8250;</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container" id="daily-progress-container">
            <div class="progress-fill" id="daily-progress-bar"></div>
        </div>
    </header>

    <!-- Main Scrollable Content -->
    <div id="workout-container" class="container">
        <!-- JS Injects Content Here -->
    </div>

    <!-- Sticky Bottom Actions -->
    <div class="sticky-footer" id="footer-actions">
        <button class="menu-btn" onclick="resetProgram()">‚öô</button>
        <button class="btn-save" onclick="saveLog()">
            <span>Save Log</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </button>
    </div>

    <!-- Setup Modal -->
    <div id="setup-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h2>Welcome</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">When did you start (or when will you start) Day 1?</p>
            <input type="date" id="start-date-input" style="width: 100%; margin-bottom: 20px;">
            <button class="btn-save" onclick="finishSetup()">Start Journey</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span class="toast-icon">‚óè</span>
        <span id="toast-msg">Saved Successfully</span>
    </div>

<script>
    // --- PROGRAM DATA ---
    const PROGRAM = {
        1: { title: "Push A", focus: "Chest ‚Ä¢ Triceps", exercises: [
            { name: "Push-ups", sets: 4, reps: "12‚Äì20", tempo: "Slow neg" },
            { name: "Decline Push-ups", sets: 4, reps: "10‚Äì15", tempo: "Standard" },
            { name: "Diamond Push-ups", sets: 4, reps: "8‚Äì12", tempo: "Standard" },
            { name: "Wide Push-ups", sets: 3, reps: "12‚Äì15", tempo: "Standard" },
            { name: "Pseudo Planche Push-ups", sets: 3, reps: "6‚Äì10", tempo: "Controlled" },
            { name: "Chair Dips", sets: 4, reps: "12‚Äì15", tempo: "Standard" },
            { name: "Finisher: Tricep Ext.", sets: 3, reps: "10‚Äì12", tempo: "Burnout" }
        ]},
        2: { title: "Pull A", focus: "Back ‚Ä¢ Biceps", exercises: [
            { name: "Reverse Snow Angels", sets: 4, reps: "15", tempo: "Controlled" },
            { name: "Superman Holds", sets: 4, reps: "12", tempo: "Hold 3-5s" },
            { name: "Doorway Rows", sets: 5, reps: "10‚Äì12", tempo: "Squeeze" },
            { name: "Towel Rows", sets: 4, reps: "12", tempo: "Standard" },
            { name: "Towel Bicep Curls", sets: 4, reps: "10‚Äì12", tempo: "Slow" },
            { name: "Towel Face Pulls", sets: 3, reps: "15", tempo: "Controlled" },
            { name: "Towel Lat Pull-downs", sets: 3, reps: "15‚Äì20", tempo: "Standard" },
            { name: "Finisher: Hammer Curls", sets: 3, reps: "12", tempo: "Burnout" }
        ]},
        3: { title: "Legs", focus: "Quads ‚Ä¢ Glutes", exercises: [
            { name: "Squats", sets: 5, reps: "20", tempo: "Standard" },
            { name: "Bulgarian Split Squats", sets: 4, reps: "12/side", tempo: "Controlled" },
            { name: "Lunges", sets: 4, reps: "15/side", tempo: "Standard" },
            { name: "Glute Bridge", sets: 4, reps: "15‚Äì20", tempo: "Squeeze" },
            { name: "Calf Raises", sets: 4, reps: "20‚Äì30", tempo: "Full ROM" },
            { name: "Wall Sit", sets: 2, reps: "60s", tempo: "Iso" },
            { name: "Slow Neg. Jump Squats", sets: 2, reps: "8", tempo: "Explode" }
        ]},
        4: { title: "Push B", focus: "Chest ‚Ä¢ Shoulders", exercises: [
            { name: "Archer Push-ups", sets: 4, reps: "8/side", tempo: "Controlled" },
            { name: "Hindu Push-ups", sets: 3, reps: "12", tempo: "Flow" },
            { name: "Pseudo Planche Push-ups", sets: 3, reps: "6‚Äì8", tempo: "Strict" },
            { name: "Pike Push-ups", sets: 4, reps: "10‚Äì12", tempo: "Vertical" },
            { name: "Handstand Practice", sets: 1, reps: "4 mins", tempo: "Skill" },
            { name: "Tricep Extensions", sets: 3, reps: "12", tempo: "Standard" },
            { name: "Finisher: Wide Push-ups", sets: 2, reps: "Max", tempo: "Failure" }
        ]},
        5: { title: "Pull B", focus: "Back ‚Ä¢ Arms", exercises: [
            { name: "Towel Rows", sets: 4, reps: "12", tempo: "Standard" },
            { name: "Prone YTWL", sets: 3, reps: "1 Round", tempo: "Controlled" },
            { name: "Reverse Snow Angels", sets: 3, reps: "20", tempo: "Standard" },
            { name: "Door Frame Iso Pull", sets: 3, reps: "20s", tempo: "Iso" },
            { name: "Towel Curls", sets: 4, reps: "12", tempo: "Slow" },
            { name: "Forearm Circuit", sets: 2, reps: "1 Round", tempo: "Burn" },
            { name: "Finisher: Superman", sets: 3, reps: "30‚Äì45s", tempo: "Hold" }
        ]},
        6: { title: "Full Body", focus: "Hyp. ‚Ä¢ Skill", exercises: [
            { name: "Push-ups", sets: 3, reps: "20", tempo: "Standard" },
            { name: "Squats", sets: 3, reps: "20", tempo: "Standard" },
            { name: "Plank Walk-outs", sets: 3, reps: "10", tempo: "Core" },
            { name: "Glute Bridge", sets: 3, reps: "15", tempo: "Squeeze" },
            { name: "Pike Push-up", sets: 2, reps: "12", tempo: "Controlled" },
            { name: "Skill: Handstand", sets: 1, reps: "5 mins", tempo: "Skill" },
            { name: "Skill: L-sit", sets: 1, reps: "5 mins", tempo: "Skill" },
            { name: "Core: Hollow Hold", sets: 1, reps: "30s", tempo: "Iso" },
            { name: "Core: Flutter Kicks", sets: 1, reps: "30s", tempo: "Controlled" }
        ]},
        0: { title: "Active Rest", focus: "Recovery", exercises: [], note: "Walk 10 mins. Stretch. Sleep." }
    };

    // --- STATE ---
    let currentDate = new Date();
    let startDate = null;

    // --- INIT ---
    window.onload = function() {
        const storedStart = localStorage.getItem('cali_startDate');
        if (storedStart) {
            startDate = new Date(storedStart);
            document.getElementById('current-date').valueAsDate = new Date();
            loadDay();
        } else {
            document.getElementById('setup-modal').style.display = 'flex';
            // Default setup date to today
            document.getElementById('start-date-input').valueAsDate = new Date();
        }
    };

    function finishSetup() {
        const input = document.getElementById('start-date-input').value;
        if (!input) return showToast("Please select a date", "error");
        
        startDate = new Date(input);
        localStorage.setItem('cali_startDate', startDate.toISOString());
        document.getElementById('setup-modal').style.display = 'none';
        document.getElementById('current-date').valueAsDate = new Date();
        loadDay();
    }

    function changeDate(offset) {
        currentDate.setDate(currentDate.getDate() + offset);
        document.getElementById('current-date').valueAsDate = currentDate;
        loadDay();
    }

    // --- CORE LOGIC ---
    function loadDay() {
        const pickerVal = document.getElementById('current-date').value;
        currentDate = new Date(pickerVal);

        // Calculate cycle day
        const diffTime = currentDate.getTime() - startDate.getTime();
        const diffDays = Math.floor(diffTime / (1000 * 3600 * 24));
        
        let cycleDay = (diffDays % 7) + 1;
        if (cycleDay <= 0) cycleDay = (cycleDay + 7);
        const dataKey = cycleDay === 7 ? 0 : cycleDay; // Map day 7 to key 0

        renderUI(dataKey, cycleDay);
    }

    function renderUI(key, dayNum) {
        const container = document.getElementById('workout-container');
        const dayData = PROGRAM[key];
        const dateKey = currentDate.toISOString().split('T')[0];
        const todayLog = JSON.parse(localStorage.getItem(`log_${dateKey}`)) || {};

        let html = '';

        // Day Header
        html += `
            <div class="day-header">
                <div class="day-label">Day ${dayNum} ‚Ä¢ ${dayData.focus}</div>
                <h2 class="workout-title">${dayData.title}</h2>
                <div class="workout-meta">‚è± 45‚Äì60 mins</div>
                <div class="workout-meta">üî• Hypertrophy</div>
            </div>
        `;

        // Rest Day View
        if (key === 0) {
            document.getElementById('daily-progress-container').style.display = 'none';
            html += `
                <div class="rest-view">
                    <span class="rest-icon">üîã</span>
                    <h3>Recovery Mode</h3>
                    <p style="color:var(--text-muted); margin-bottom:20px;">${dayData.note}</p>
                    <div class="check-wrapper" style="justify-content:center;">
                        <input type="checkbox" id="rest-check" class="custom-check" ${todayLog.completed ? 'checked' : ''}>
                        <label for="rest-check" class="check-label">Mark Rest Complete</label>
                    </div>
                </div>
            `;
        } else {
            // Workout View
            document.getElementById('daily-progress-container').style.display = 'block';
            
            dayData.exercises.forEach((ex, index) => {
                // Previous Data Lookup
                const prevDate = new Date(currentDate);
                prevDate.setDate(prevDate.getDate() - 7);
                const prevKey = prevDate.toISOString().split('T')[0];
                const prevLog = JSON.parse(localStorage.getItem(`log_${prevKey}`)) || {};
                const prevExData = prevLog.exercises ? prevLog.exercises[index] : null;

                // Current Data
                const savedReps = todayLog.exercises ? (todayLog.exercises[index]?.reps || '') : '';
                const savedRpe = todayLog.exercises ? (todayLog.exercises[index]?.rpe || '') : '';
                const savedNotes = todayLog.exercises ? (todayLog.exercises[index]?.notes || '') : '';
                const isCompleted = todayLog.exercises ? (todayLog.exercises[index]?.completed || false) : false;

                const progressHtml = (prevExData && prevExData.reps) 
                    ? `<div class="prev-data">‚ö° Last week: ${prevExData.reps} reps</div>` 
                    : '';

                html += `
                <div class="card ${isCompleted ? 'completed' : ''}" id="card-${index}">
                    <div class="card-header">
                        <div>
                            <div class="ex-name">${ex.name}</div>
                            <div class="ex-details">${ex.sets} Sets √ó ${ex.reps} ‚Ä¢ ${ex.tempo}</div>
                        </div>
                    </div>

                    ${progressHtml}

                    <div class="log-grid">
                        <div class="input-wrapper">
                            <label>Reps Done</label>
                            <input type="text" class="log-reps" value="${savedReps}" placeholder="e.g. 12, 12, 10..." inputmode="text">
                        </div>
                        <div class="input-wrapper">
                            <label>RPE (1-10)</label>
                            <input type="number" class="log-rpe" value="${savedRpe}" placeholder="-" inputmode="numeric">
                        </div>
                    </div>
                    
                    <div class="input-wrapper">
                         <label>Notes</label>
                        <input type="text" class="log-notes" value="${savedNotes}" placeholder="Form notes, difficulty...">
                    </div>

                    <div class="check-wrapper">
                        <input type="checkbox" id="chk-${index}" class="custom-check log-completed" 
                               ${isCompleted ? 'checked' : ''} onchange="toggleCardStyle(${index})">
                        <label for="chk-${index}" class="check-label">Completed</label>
                    </div>
                </div>
                `;
            });
        }

        container.innerHTML = html;
        updateProgressBar();
    }

    // --- INTERACTION ---
    function toggleCardStyle(index) {
        const card = document.getElementById(`card-${index}`);
        const checkbox = document.getElementById(`chk-${index}`);
        if(checkbox.checked) {
            card.classList.add('completed');
        } else {
            card.classList.remove('completed');
        }
        updateProgressBar();
    }

    function updateProgressBar() {
        const checkboxes = document.querySelectorAll('.log-completed');
        if (checkboxes.length === 0) return;
        
        const total = checkboxes.length;
        const checked = Array.from(checkboxes).filter(c => c.checked).length;
        const percentage = (checked / total) * 100;
        
        document.getElementById('daily-progress-bar').style.width = percentage + '%';
    }

    function saveLog() {
        const dateKey = currentDate.toISOString().split('T')[0];
        const container = document.getElementById('workout-container');

        // Handle Rest Day
        if (document.getElementById('rest-check')) {
            const isRestDone = document.getElementById('rest-check').checked;
            localStorage.setItem(`log_${dateKey}`, JSON.stringify({ completed: isRestDone, type: 'REST' }));
            showToast("Rest day recorded!");
            return;
        }

        // Handle Workout Day
        const cards = container.querySelectorAll('.card');
        const exercisesData = {};
        
        cards.forEach((card, index) => {
            exercisesData[index] = {
                reps: card.querySelector('.log-reps').value,
                rpe: card.querySelector('.log-rpe').value,
                notes: card.querySelector('.log-notes').value,
                completed: card.querySelector('.log-completed').checked
            };
        });

        const fullLog = { type: 'WORKOUT', exercises: exercisesData };
        localStorage.setItem(`log_${dateKey}`, JSON.stringify(fullLog));
        
        showToast("Workout Saved Successfully");
    }

    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const msg = document.getElementById('toast-msg');
        const icon = document.querySelector('.toast-icon');
        
        msg.textContent = message;
        icon.style.color = type === 'error' ? 'var(--danger)' : 'var(--primary)';
        
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function resetProgram() {
        if(confirm("Reset all data and start date? This cannot be undone.")) {
            localStorage.clear();
            location.reload();
        }
    }

</script>
</body>
</html>
